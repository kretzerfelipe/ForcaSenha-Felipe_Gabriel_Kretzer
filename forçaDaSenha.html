<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="text" id="idSenha" name="nmSenha">

        <script>
            var inputSenha = document.querySelector("#idSenha")

            inputSenha.addEventListener("input", tratamentoInputSenha)

            function tratamentoInputSenha() {
                const senha = document.querySelector("#idSenha").value
                let pontos = 0
                if (senha.length > 0) {
                    pontos ++
                }
                if (senha.length > 6) {
                    pontos ++
                }
                if (senha.length >= 10) {
                    pontos ++
                }
                if (senha.length >= 12) {
                    pontos ++
                }
                if (senha.length >= 14) {
                    pontos ++
                }
                for (let i = 0; i <= 9; i++) {
                    if (senha.includes(i)) {
                        pontos ++
                        break
                    } 
                }
                if (/[A-Z]/.test(senha)) {
                    pontos ++
                }
                if (/[a-z]/.test(senha)) {
                    pontos ++
                }
                if (/[!@#$%^&*()_+{}\[\]:;<>,.?~\\-]/.test(senha)) {
                    pontos += 2
                }
                console.log(senha)
                console.log(pontos)
            }
        </script>
    </body>
</html>
