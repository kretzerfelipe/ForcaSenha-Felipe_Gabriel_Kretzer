<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="password" id="idSenha" name="nmSenha">

        <input type="checkbox"  id="idMostrarSenha">
        <label for="idMostrarSenha">Mostrar Senha</label><br><br>

        <script>
            // CheckBox para ocultar senha
            var mostrarSenha = document.querySelector("#idMostrarSenha")

            mostrarSenha.addEventListener("change", tratamentoMostrarSenha)

            function tratamentoMostrarSenha() {
                let inSenha = document.getElementById("idSenha")
                if (inSenha.type == "password") {
                    inSenha.type = "text"
                } else {
                    inSenha.type = "password"
                }
            }

            // Pontuação da senha
            var inputSenha = document.querySelector("#idSenha")

            inputSenha.addEventListener("input", tratamentoInputSenha)

            function tratamentoInputSenha() {
                const senha = document.querySelector("#idSenha").value
                let pontos = 0
                if (senha.length > 0) {
                    pontos ++
                }
                if (senha.length > 6) {
                    pontos ++
                }
                if (senha.length >= 10) {
                    pontos ++
                }
                if (senha.length >= 12) {
                    pontos ++
                }
                if (senha.length >= 14) {
                    pontos ++
                }
                if (/[0-9]/.test(senha)) {
                    pontos ++
                }
                if (/[A-Z]/.test(senha)) {
                    pontos ++
                }
                if (/[a-z]/.test(senha)) {
                    pontos ++
                }
                if (/[!@#$%^&*()_+{}\[\]:;<>,.?~\\-]/.test(senha)) {
                    pontos += 2
                }
                console.log(senha)
                console.log(pontos)
            }
            </script>
        </body>
    </html>
